<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/Styles/styles.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="margin">
            <!-- Log in/Sign up area -->
            <div class="initial">
                <div class="initial__div initial__first">
                    <i class="fab fa-instagram initial__icon"></i>
                    <h1 class="initial__title">Instagram</h1>
                    <form class="initial__box">
                        <p class="initial__text">Email</p>
                        <input
                            type="email"
                            class="initial__input"
                            placeholder="Email"
                        />
                    </form>
                    <form class="initial__box">
                        <p class="initial__text">Password</p>
                        <input
                            type="text"
                            class="initial__input"
                            placeholder="Password"
                        />
                    </form>
                    <form class="initial__box">
                        <p class="initial__text">Name</p>
                        <input
                            type="text"
                            class="initial__input"
                            placeholder="Name"
                        />
                    </form>
                    <form class="initial__box">
                        <p class="initial__text">ID/Username</p>
                        <input
                            type="text"
                            class="initial__input"
                            placeholder="Username"
                        />
                    </form>

                    <button class="initial__button">Submit</button>
                </div>

                <div class="initial__div initial__second">
                    <div class="initial__checkbox-div">
                        <p class="initial__checkbox-text">Sign Up</p>
                        <input type="checkbox" class="initial__checkbox" />
                    </div>
                    <div class="initial__checkbox-div">
                        <p class="initial__checkbox-text">Log in</p>
                        <input type="checkbox" class="initial__checkbox" />
                    </div>
                </div>
            </div>
            <!-- Logged area -->
            <form class="logged">
                <button class="logged__button">My Profile</button>
                <button class="logged__button">Log Out</button>

                <input
                    type="email"
                    class="logged__input"
                    placeholder="User's email"
                />
                <button class="logged__button">Search</button>
                <button class="logged__button">Follow</button>
            </form>
        </div>

        <script src="" async defer></script>
    </body>
</html>
