<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/Styles/styles.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="margin">
            <!-- Log in/Sign up area -->
            <div class="initial">
                <div class="generic__back1">
                    <i class="fab fa-instagram initial__icon"></i>
                    <h1 class="initial__title">Instagram</h1>
                    <form class="initial__box">
                        <p class="generic__text">Email</p>
                        <input
                            type="email"
                            class="generic__input"
                            placeholder="Email"
                            id="dom__email"
                        />
                    </form>
                    <form class="initial__box">
                        <p class="generic__text">Password</p>
                        <input
                            type="text"
                            class="generic__input"
                            placeholder="Password"
                            id="dom__pass"
                        />
                    </form>
                    <form
                        class="initial__box dom__display-off"
                        id="dom__name-div"
                    >
                        <p class="generic__text">Name</p>
                        <input
                            type="text"
                            class="generic__input"
                            placeholder="Name"
                            id="dom__name"
                        />
                    </form>
                    <form
                        class="initial__box dom__display-off"
                        id="dom__id-div"
                    >
                        <p class="generic__text">ID/Username</p>
                        <input
                            type="text"
                            class="generic__input"
                            placeholder="Username"
                        />
                    </form>

                    <button
                        class="generic__button1"
                        id="dom__submit"
                        onclick="submit()"
                    >
                        Submit
                    </button>
                </div>

                <div class="generic__back1 initial__second">
                    <form class="initial__checkbox-div">
                        <p class="initial__checkbox-text">Log in</p>
                        <input
                            type="checkbox"
                            class="initial__checkbox"
                            id="initial__log-in-check"
                            onclick="logInDom()"
                            checked
                        />
                    </form>
                    <form class="initial__checkbox-div">
                        <p class="initial__checkbox-text">Sign Up</p>
                        <input
                            type="checkbox"
                            class="initial__checkbox"
                            id="initial__sign-up-check"
                            onclick="signUpDom()"
                        />
                    </form>
                </div>
            </div>

            <!-- Logged area -->

            <div id="include"></div>
        </div>
        <script src="/main.js" async defer></script>
        <script src="/dom.js" async defer></script>
    </body>
</html>
